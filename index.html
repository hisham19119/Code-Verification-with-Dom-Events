<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification code</title>
</head>
<body >
<div style="display: flex; background-color: #0188a8;flex-direction: column; justify-content: center; align-items: center; gap: 16px; height: 100vh;">
    <div>
        <h5 style="color: white; font-size: 16px; font-weight: lighter; font-family: sans-serif;">Please enter the 4 digits verification code that has been sent to your email</h5>
    </div>
    <div id="inputs" style="display: flex; justify-content: center; align-items: center; gap: 4px;">
        <input class="1" type="text"  style="width: 48px; height: 48px; text-align: center; font-size: 22px;" />
        <input class="2" type="text"  style="width: 48px; height: 48px; text-align: center; font-size: 22px;"/>
        <input class="3" type="text"  style="width: 48px; height: 48px; text-align: center; font-size: 22px;"/>
        <input class="4" type="text"  style="width: 48px; height: 48px; text-align: center; font-size: 22px;"/>
    </div>
    <div>
        <button id="btn" style="width: 120px; height: 40px; font-size: 18px; border-radius: 10px; border: 0 ;">Verify</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
